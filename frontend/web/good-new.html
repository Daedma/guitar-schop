<!DOCTYPE html>
<!---------- Meta HTML Starts --------->
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Website Site</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!---------- Meta HTML Ends --------->

		<!---------- Top Header HTML Code Starts --------->
		<div class="width-1``00 top-header">
			<div class="container">
				<div class="logo">
					<img src="pictures/logo.png">
				</div>
			</div>
		</div>
		<!---------- Top Header HTML Code Ends --------->

		<!---------- Logo and Search Panel HTML Code Starts --------->
		<div class="width-100 search-panel">
			<div class="container">
				<div class="width-50">
					<input class="search-textbox" type="text" Placeholder="Поиск...">
					<button class="search-button">
						<i class="fa fa-search" aria-hidden="true"></i>
					</button>
				</div>
				<div class="width-30">
					<ul class="cart-sect">
						<li>
							<i class="fa fa-user-circle-o" aria-hidden="true"></i>
							<a href="#">Войти</a>
						</li>
						<li>
							<i class="fa fa-heart-o" aria-hidden="true"></i>
							<a class="head1mr" href="#">Мои заказы</a>
						</li>
						<li>
							<i class="fa fa-shopping-cart" aria-hidden="true"></i>
							<a href="#">Корзина</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!---------- Logo and Search Panel HTML Code Ends --------->

		<!---------- Main Menu HTML Code Starts --------->
		<div class="width-100">
			<div class="container">
				<ul class="main-menu">
					<li>
						<a href="#">Гитары</a>
					</li>
					<li>
						<a href="#">Струны</a>
					</li>
					<li>
						<a href="#">Аксессуары</a>
					</li>
					<li>
						<a href="#">Усилители</a>
					</li>
					<li>
						<a href="#">Эффекты</a>
					</li>
				</ul>
			</div>
		</div>
		<!---------- Main Menu HTML Code Ends --------->
		<div class="add-product">
			<h2>Добавить товар</h2>
			<form action="/add-product" method="POST" enctype="multipart/form-data">
				<label for="name">Название:</label>
				<input type="text" id="name" name="name" required>
				<br>
				<label for="description">Описание:</label>
				<textarea id="description" name="description" required></textarea>
				<br>
				<label for="cost">Цена:</label>
				<input type="number" id="cost" name="cost" step="0.01" required>
				<br>
				<label for="images">Изображения:</label>
				<input type="file" id="images" name="images[]" multiple required>
				<br>
				<label for="remaining">Остаток:</label>
				<input type="number" id="remaining" name="remaining" required>
				<br>
				<label for="rate">Рейтинг:</label>
				<input type="number" id="rate" name="rate" step="0.01" required>
				<br>
				<label for="categories">Категории:</label>
				<input type="text" id="categories" name="categories" placeholder="Введите категории через запятую" required>
				<br>
				<label for="type">Тип товара:</label>
				<select id="type" name="type" required>
				<option value="">Выберите тип товара</option>
				<option value="strings">Струны</option>
				<option value="guitar">Гитара</option>
				<!-- другие типы товаров -->
				</select>
				<br>
				<div id="string-characteristics" style="display: none;">
					<label for="stringGauge">Толщина струн:</label>
					<input type="text" id="stringGauge" name="stringGauge">
					<br>
					<label for="stringMaterial">Материал струн:</label>
					<input type="text" id="stringMaterial" name="stringMaterial">
					<br>
				</div>
				<div id="guitar-characteristics" style="display: none;">
					<label for="guitarForm">Форма гитары:</label>
					<input type="text" id="guitarForm" name="guitarForm">
					<br>
					<label for="guitarFrets">Количество ладов:</label>
					<input type="text" id="guitarFrets" name="guitarFrets">
					<br>
				</div>
				<button type="submit">Добавить товар</button>
			</form>
		</div>

		<script>
			document.addEventListener('DOMContentLoaded', () => {

				const typeSelect = document.getElementById('type');
				const stringCharacteristics = document.getElementById('string-characteristics');
				const guitarCharacteristics = document.getElementById('guitar-characteristics');
				
				typeSelect.addEventListener('change', () => {
					if (typeSelect.value === 'струны') {
				stringCharacteristics.style.display = 'block';
				guitarCharacteristics.style.display = 'none';
			} else if (typeSelect.value === 'гитара') {
				stringCharacteristics.style.display = 'none';
				guitarCharacteristics.style.display = 'block';
			} else {
				stringCharacteristics.style.display = 'none';
				guitarCharacteristics.style.display = 'none';
			}
		});
		});
		</script>
	</body>
</html>
